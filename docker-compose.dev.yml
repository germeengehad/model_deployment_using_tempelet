version: "3.8"

services:
  api:
    image: python:${PYTHON_VERSION}
    ports:
      - ${BACKEND_PORT:-8080}:8080
    working_dir: /app
    volumes:
      - ./api:/app
    command: >
      bash -c "pip install virtualenv && virtualenv env && source env/bin/activate && pip install -r requirements.txt && cd src && python main.py"
    env_file:
      - dev.env
    stdin_open: true
    tty: true